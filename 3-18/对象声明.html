<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      let obj = {};
      let person = {
        name: "张三",
        age: 20,
        gender: "男",
        sing: function () {
          console.log("我会唱歌");
        },
        dine: function () {
          console.log("我会做饭");
        },
      };
      // console.log(person.name);
      // 为对象动态添加属性
      person.height = 180;
      // console.log(person.height);
      // 顺序打印对象的属性和值
      for (let key in person) {
        console.log(key, person[key]);
      }
    </script>
