<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="box">我是初始内容 等会通过dom可以修改我</div>
  </body>
  <script>
    const obj = {
      name: "张三",
    };
    document.querySelector(".box").innerHTML += obj.name;
  </script>
</html>
