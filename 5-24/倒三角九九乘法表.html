<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>倒三角九九乘法表</title>
  </head>
  <body>
    <script>
      for (let i = 9; i >= 1; i--) {
        let str = "";
        for (let j = 1; j <= i; j++) {
          let result = i * j;
          str += j + "×" + i + "=" + result + "\t";
        }
        document.write(str + "<br>");
      }
    </script>
  </body>
</html>
