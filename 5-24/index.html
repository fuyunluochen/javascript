<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let input = prompt("请输入n的值:");
      let sum = 0;
      for (let i = 0; i <= input; i++) {
        sum += i;
      }
      document.write(`${input}中所有整数之和是:${sum}`);
    </script>
  </body>
</html>
