<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>渲染图片案例</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <ul class="box">
      <script>
        let arr = [
          "./images/1.webp",
          "./images/2.webp",
          "./images/3.webp",
          "./images/4.webp",
          "./images/5.webp",
          "./images/6.webp",
          "./images/7.webp",
          "./images/8.webp",
          "./images/9.webp",
          "./images/10.webp",
          "./images/11.webp",
          "./images/12.webp",
          "./images/13.webp",
          "./images/14.webp",
          "./images/15.webp",
          "./images/16.webp",
          "./images/17.webp",
          "./images/18.webp",
          "./images/19.webp",
          "./images/20.webp",
        ];
        let num = +prompt("请输入要显示的图片数量");
        for (let i = 1; i <= num; i++) {
          document.writeln(`
              <li>
                  <img src="./images/${i}.webp" alt="图片${i}"/>
              </li>
              `);
        }
      </script>
    </ul>
  </body>
</html>
