<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组统计计算器</title>
    <style>
      /* 结果容器的样式 */
      .result-container {
        width: 80%;
        margin: 20px auto; /* 上下20px，左右自动居中 */
        text-align: center;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: azure;
      }
    </style>
  </head>
  <body>
    <!-- 用于显示计算结果的容器 -->
    <div id="result" class="result-container"></div>
    <script>
      /**
       * 计算数组的最大值、最小值和平均值
       * @param {number[]} arr - 输入的数字数组
       * @returns {Object} 包含最大值、最小值和平均值的对象
       */
      function maximumAndMinimumValuesAndAverages(arr) {
        let max = arr[0];
        let min = arr[0];
        let averageValue = 0;

        // 遍历数组，找出最大值和最小值，同时累加求和
        for (const i in arr) {
          if (arr[i] > max) {
            max = arr[i];
          }
          if (arr[i] < min) {
            min = arr[i];
          }
          averageValue += arr[i];
        }

        // 返回包含计算结果的对象
        return {
          max: max,
          min: min,
          averageValue: (averageValue / arr.length).toFixed(2), // 保留两位小数
        };
      }

      // 创建一个空数组用于存储用户输入的数字
      let array = [];

      // 循环10次，每次提示用户输入一个数字
      for (let i = 0; i < 10; i++) {
        let input = +prompt(`请输入第${i + 1}个数`);
        array.push(input);
      }

      // 调用函数计算结果并显示在页面上
      const result = maximumAndMinimumValuesAndAverages(array);
      document.getElementById(
        "result"
      ).innerHTML = `数组中最大值为:${result.max}<br/>数组中最小值为:${result.min}<br/>数组中平均值为:${result.averageValue}`;
    </script>
  </body>
</html>
