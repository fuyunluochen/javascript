<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = +prompt("请输入一个数字");
      let b = +prompt("请输入一个数字");
      function add(a, b) {
        return a + b;
        document.write("hello");
      }
      document.write(add(a, b));
      //   函数中return关键字能将内部执行结果交还给外部函数使用
      // 函数内部只能出现一次return 并且return的下一行代码不会被执行
      // return 会立即结束当前函数
      //  函数中可以没有return
    </script>
  </body>
</html>
