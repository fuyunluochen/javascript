<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>点击事件</title>
    <style>
      .box {
        width: 400px;
        height: 300px;
        background-color: pink;
        margin: 100px auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <button class="bth">按钮</button>
    </div>
    <script>
      const bth = document.querySelector(".bth");
      const box = document.querySelector(".box");
      bth.addEventListener("click", function () {
        let str = prompt("请输入一个字符串");
        box.innerHTML = str;
      });
    </script>
  </body>
</html>
