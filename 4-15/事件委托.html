<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件委托</title>
    <style>
      .father {
        width: 500px;
        height: 500px;
        background-color: pink;
        padding: 20px;
      }
      .son {
        width: 100px;
        height: 100px;
        background-color: purple;
        margin-bottom: 10px;
        color: white;
        text-align: center;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son">小红</div>
      <div class="son">小蓝</div>
      <div class="son">小绿</div>
      <div class="son">小黄</div>
      <div class="son">小明</div>
    </div>
  </body>
  <script>
    const fa = document.querySelector(".father");

    fa.addEventListener("click", function (e) {
      if (e.target.className === "son") {
        alert("你点击了：" + e.target.innerText);
      }
    });
  </script>
</html>
