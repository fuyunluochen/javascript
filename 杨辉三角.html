<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=prompt('请输入输出行数:')
        for (let i = 0; i <=n; i++) {
            for (let k = n; k >i; k--) {
                document.write('&nbsp;')
                
            }   
            for (let j = 0; j <=i; j++) {
                document.write('&#9733;')
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
