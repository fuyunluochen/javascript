<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鼠标事件</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: pink;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- 鼠标分为单机双击 移动 mouseenter mouseleave -->
    <h3>鼠标事件</h3>
    <p>监听与鼠标相关的操作</p>
    <hr />
    <div class="box"></div>
    <script>
      const box = document.querySelector(".box");
      box.addEventListener("mouseenter", function () {
        this.innerText = "鼠标移动到我这里";
        this.style.cursor = "pointer";
      });
      box.addEventListener("mouseleave", function () {
        this.innerText = "鼠标移出我这里";
        this.style.cursor = "default";
      });
    </script>
  </body>
</html>
